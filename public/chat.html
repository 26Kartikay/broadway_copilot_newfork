<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broadway Live - Your Style Concierge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --broadway-gold: #C9A227;
      --broadway-gold-light: #F5E6C8;
      --broadway-gold-dark: #A88B1E;
      --broadway-black: #1a1a1a;
      --broadway-dark: #2d2d2d;
      --broadway-white: #FFFFFF;
      --broadway-gray: #F5F5F5;
      --broadway-gray-medium: #E0E0E0;
      --broadway-text: #333333;
      --broadway-text-light: #666666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #F8F8F8 0%, #FFFFFF 50%, #F5F5F5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Subtle Pattern Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(201, 162, 39, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(201, 162, 39, 0.05) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      max-height: 800px;
      background: var(--broadway-white);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 
        0 4px 6px rgba(0, 0, 0, 0.05),
        0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--broadway-gray-medium);
      position: relative;
      z-index: 1;
    }

    /* Clean Modern Header */
    .chat-header {
      background: #000000;
      padding: 16px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .chat-header::before {
      content: '';
      display: none;
    }

    .header-logo {
      height: 50px;
      width: auto;
      object-fit: contain;
    }

    .header-title {
      display: none;
    }

    .header-subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 8px;
    }

    /* Messages Area */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--broadway-gray);
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--broadway-gray-medium);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--broadway-gold);
    }

    .message {
      max-width: 85%;
      animation: fadeInUp 0.3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      align-self: flex-end;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-bubble {
      padding: 14px 18px;
      border-radius: 18px;
      line-height: 1.5;
      font-size: 14px;
      position: relative;
    }

    .message.user .message-bubble {
      background: var(--broadway-gold);
      color: var(--broadway-white);
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 8px rgba(201, 162, 39, 0.25);
    }

    .message.assistant .message-bubble {
      background: var(--broadway-white);
      color: var(--broadway-text);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--broadway-gray-medium);
    }

    .message-bubble img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 10px;
      border: 1px solid var(--broadway-gray-medium);
    }

    /* Quick Reply Buttons */
    .quick-replies {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .quick-reply-btn {
      background: var(--broadway-white);
      border: 1px solid var(--broadway-gold);
      color: var(--broadway-gold-dark);
      padding: 8px 16px;
      border-radius: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-reply-btn:hover {
      background: var(--broadway-gold);
      color: var(--broadway-white);
      border-color: var(--broadway-gold);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(201, 162, 39, 0.3);
    }

    /* Typing Indicator */
    .typing-indicator {
      display: none;
      align-self: flex-start;
      padding: 14px 18px;
      background: var(--broadway-white);
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      border: 1px solid var(--broadway-gray-medium);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .typing-indicator.visible {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: var(--broadway-gold);
      border-radius: 50%;
      animation: typingBounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typingBounce {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-8px); }
    }

    /* Input Area */
    .input-container {
      padding: 16px 20px;
      background: var(--broadway-white);
      border-top: 1px solid var(--broadway-gray-medium);
      display: flex;
      gap: 12px;
      align-items: flex-end;
      background: #000000;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .message-input {
      width: 100%;
      padding: 14px 18px;
      border: 1px solid var(--broadway-gray-medium);
      border-radius: 25px;
      background: var(--broadway-gray);
      color: var(--broadway-text);
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      resize: none;
      outline: none;
      transition: all 0.2s ease;
      max-height: 120px;
    }

    .message-input::placeholder {
      color: var(--broadway-text-light);
    }

    .message-input:focus {
      border-color: var(--broadway-gold);
      box-shadow: 0 0 0 3px rgba(201, 162, 39, 0.1);
      background: var(--broadway-white);
    }

    .send-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: var(--broadway-white);
      color: var(--broadway-black);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--broadway-black);
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(201, 162, 39, 0.35);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .send-btn svg {
      width: 22px;
      height: 22px;
    }

    /* Image Upload */
    .image-input {
      display: none;
    }

    .image-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 1px solid var(--broadway-gray-medium);
      background: var(--broadway-white);
      color: var(--broadway-text-light);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .image-btn:hover {
      border-color: var(--broadway-gold);
      color: var(--broadway-gold);
      background: var(--broadway-gold-light);
    }

    .image-btn svg {
      width: 20px;
      height: 20px;
    }

    /* Image Preview */
    .image-preview {
      display: none;
      padding: 10px 20px;
      background: var(--broadway-gold-light);
      border-top: 1px solid var(--broadway-gray-medium);
    }

    .image-preview.visible {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .image-preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid var(--broadway-gray-medium);
    }

    .image-preview .remove-image {
      background: #DC3545;
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background 0.2s ease;
    }

    .image-preview .remove-image:hover {
      background: #C82333;
    }

    /* Welcome Message */
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      color: var(--broadway-text);
    }

    .welcome-icon {
      font-size: 56px;
      margin-bottom: 20px;
    }

    .welcome-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      color: var(--broadway-black);
      margin-bottom: 12px;
      font-weight: 600;
    }

    .welcome-text {
      font-size: 14px;
      color: var(--broadway-text-light);
      line-height: 1.7;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .chat-container {
        height: 100vh;
        max-height: none;
        border-radius: 0;
        border: none;
      }

      body {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://www.broadwaylive.in/static/assets/static/broadway-footer-logo.18241cc16189.jpg" alt="Broadway Live" class="header-logo">
    </div>

    <div class="messages-container" id="messagesContainer">
      <div class="welcome-message">
        <div class="welcome-title">Welcome to Broadway Live</div>
        <div class="welcome-text">
          Your personal fashion advisor awaits!<br>
          Ask about style tips, outfit checks, or explore our services.
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
    </div>

    <div class="image-preview" id="imagePreview">
      <img id="previewImage" src="" alt="Preview">
      <span style="color: var(--broadway-text); font-size: 13px; flex: 1;">Image attached</span>
      <button class="remove-image" onclick="removeImage()">Ã—</button>
    </div>

    <div class="input-container">
      <input type="file" id="imageInput" class="image-input" accept="image/*" onchange="handleImageSelect(event)">
      <button class="image-btn" onclick="document.getElementById('imageInput').click()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <polyline points="21 15 16 10 5 21"/>
        </svg>
      </button>
      <div class="input-wrapper">
        <textarea 
          id="messageInput" 
          class="message-input" 
          placeholder="Type your message..." 
          rows="1"
          onkeydown="handleKeyDown(event)"
          oninput="autoResize(this)"
        ></textarea>
      </div>
      <button class="send-btn" id="sendBtn" onclick="sendMessage()">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const API_URL = '/api/chat';
    let userId = localStorage.getItem('broadway_user_id');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substring(2, 15);
      localStorage.setItem('broadway_user_id', userId);
    }

    let selectedImage = null;
    let isLoading = false;

    function autoResize(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }

    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }

    function handleImageSelect(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          selectedImage = {
            url: e.target.result,
            contentType: file.type
          };
          document.getElementById('previewImage').src = e.target.result;
          document.getElementById('imagePreview').classList.add('visible');
        };
        reader.readAsDataURL(file);
      }
    }

    function removeImage() {
      selectedImage = null;
      document.getElementById('imageInput').value = '';
      document.getElementById('imagePreview').classList.remove('visible');
    }

    function addMessage(content, isUser, buttons = null, imageUrl = null) {
      const container = document.getElementById('messagesContainer');
      
      // Remove welcome message if present
      const welcome = container.querySelector('.welcome-message');
      if (welcome) welcome.remove();

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      
      let bubbleContent = content ? `<div class="message-text">${formatText(content)}</div>` : '';
      
      if (imageUrl) {
        bubbleContent += `<img src="${imageUrl}" alt="Image">`;
      }

      messageDiv.innerHTML = `<div class="message-bubble">${bubbleContent}</div>`;
      
      if (buttons && buttons.length > 0) {
        const quickReplies = document.createElement('div');
        quickReplies.className = 'quick-replies';
        buttons.forEach(btn => {
          const button = document.createElement('button');
          button.className = 'quick-reply-btn';
          button.textContent = btn.text;
          button.onclick = () => sendQuickReply(btn.text, btn.id);
          quickReplies.appendChild(button);
        });
        messageDiv.querySelector('.message-bubble').appendChild(quickReplies);
      }

      container.appendChild(messageDiv);
      container.scrollTop = container.scrollHeight;
    }

    function formatText(text) {
      if (!text) return '';
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        .replace(/_(.*?)_/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
    }

    function showTyping() {
      document.getElementById('typingIndicator').classList.add('visible');
      document.getElementById('messagesContainer').scrollTop = 
        document.getElementById('messagesContainer').scrollHeight;
    }

    function hideTyping() {
      document.getElementById('typingIndicator').classList.remove('visible');
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      
      if (!text && !selectedImage) return;
      if (isLoading) return;

      isLoading = true;
      document.getElementById('sendBtn').disabled = true;

      // Show user message
      if (text || selectedImage) {
        addMessage(text, true, null, selectedImage?.url);
      }

      // Clear input
      input.value = '';
      input.style.height = 'auto';

      // Prepare request
      const payload = {
        userId: userId,
        text: text,
        profileName: 'Guest'
      };

      if (selectedImage) {
        payload.media = [{
          url: selectedImage.url,
          contentType: selectedImage.contentType
        }];
      }

      removeImage();
      showTyping();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        hideTyping();

        if (data.replies && data.replies.length > 0) {
          data.replies.forEach(reply => {
            const buttons = reply.buttons || null;
            const imageUrl = reply.reply_type === 'image' ? reply.media_url : null;
            const text = reply.reply_text || '';
            addMessage(text, false, buttons, imageUrl);
          });
        } else if (data.error) {
          addMessage(`Error: ${data.error}`, false);
        }
      } catch (error) {
        hideTyping();
        addMessage('Sorry, something went wrong. Please try again.', false);
        console.error('Error:', error);
      }

      isLoading = false;
      document.getElementById('sendBtn').disabled = false;
    }

    async function sendQuickReply(text, id) {
      if (isLoading) return;

      isLoading = true;
      addMessage(text, true);
      showTyping();

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: userId,
            text: text,
            button: { text: text, payload: id },
            profileName: 'Guest'
          })
        });

        const data = await response.json();
        hideTyping();

        if (data.replies && data.replies.length > 0) {
          data.replies.forEach(reply => {
            const buttons = reply.buttons || null;
            const imageUrl = reply.reply_type === 'image' ? reply.media_url : null;
            const replyText = reply.reply_text || '';
            addMessage(replyText, false, buttons, imageUrl);
          });
        }
      } catch (error) {
        hideTyping();
        addMessage('Sorry, something went wrong. Please try again.', false);
        console.error('Error:', error);
      }

      isLoading = false;
    }

    // Focus input on load
    document.getElementById('messageInput').focus();
  </script>
</body>
</html>
